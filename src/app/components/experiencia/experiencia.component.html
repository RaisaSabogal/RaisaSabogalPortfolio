<div class="container-fluid">
    <div class="row">
        <h1>Experiencia Laboral</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
        <div class="row justify-content-end">
            <div class="col-lg-10">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let Experiencia of expe">
                            <td>
                               <h2> {{Experiencia.nombreX}}</h2>
                            </td>
                            <td>
                                {{Experiencia.descripcionX}}
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pen-fill"></i> Editar
                            </button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-primary" (click)="delete(Experiencia.id)">
                                    <i class="bi bi-x-lg"></i> Borrar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
