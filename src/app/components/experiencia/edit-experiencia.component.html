<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="EnombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="EnombreE" name="EnombreE" [(ngModel)]="expLab.nombreX" required>
                </div>
                <div class="form-group">
                    <label for="EdescripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="EdescripcionE" name="EdescripcionE" [(ngModel)]="expLab.descripcionX" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Actualizar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
