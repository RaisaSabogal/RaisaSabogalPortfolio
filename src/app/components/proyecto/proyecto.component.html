<div class="row">
    <button type="button" class="btn btn-primary" routerLink="/editproyecto/{{proy.id}}" *ngIf="isLogged">
        Editar Proyecto
    </button>

    <div class="container-fluid p-4 ">

        <div class="row p-3 text-center">
            <h1>Proyectos Realizados</h1>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <a href=""><img class="img-fluid img-proyecto" src="../assets/proyecto1.png" /></a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 align-self-center">
                <h3 class="py-3">{{ proy.nombreP }}</h3>
                <p>
                    {{ proy.descrip }}
                </p>
            </div>
        </div>
    </div>
</div>
