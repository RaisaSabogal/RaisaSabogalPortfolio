<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descrip">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descrip" name="descrip" [(ngModel)]="descrip" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
